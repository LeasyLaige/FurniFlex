<section class="py-3">
	<h1 class="h3 text-walnut mb-3">Your cart</h1>
	<div class="row g-4">
		<div class="col-12 col-lg-8">
			<div class="card border-0 shadow-sm">
				<div class="list-group list-group-flush">
					<div class="list-group-item" *ngFor="let i of items()">
						<div class="d-flex align-items-center gap-3">
							<div class="ratio ratio-1x1 thumb bg-body-tertiary rounded overflow-hidden">
								<img [src]="i.product.image" [alt]="i.product.name" class="w-100 h-100 object-fit-cover" />
							</div>
							<div class="flex-grow-1">
								<div class="fw-semibold text-walnut">{{ i.product.name }}</div>
								<div class="text-muted small">${{ i.product.price }} Â· Qty {{ i.quantity }}</div>
							</div>
							<div class="fw-semibold">${{ (i.product.price || 0) * i.quantity }}</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="col-12 col-lg-4">
			<div class="card border-0 shadow-sm">
				<div class="card-body">
					<div class="d-flex justify-content-between mb-2"><span>Subtotal</span><span class="fw-semibold">${{ subtotal() }}</span></div>
					<div class="text-muted small mb-3">Shipping and taxes calculated at checkout.</div>
					<button class="btn btn-primary w-100" (click)="checkout()">Checkout</button>
				</div>
			</div>
		</div>
	</div>
</section>
