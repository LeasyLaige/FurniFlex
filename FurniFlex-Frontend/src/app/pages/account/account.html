<section class="py-3">
	<h1 class="h3 text-walnut mb-3">Account</h1>
	<div class="row g-4">
		<div class="col-12 col-lg-6">
			<div class="card border-0 shadow-sm">
				<div class="card-body">
					<h2 class="h5 text-walnut">Sign in</h2>
					<form class="mt-3" (submit)="$event.preventDefault()">
						<div class="mb-2">
							<label class="form-label">Email</label>
							<input type="email" class="form-control" required />
						</div>
						<div class="mb-3">
							<label class="form-label">Password</label>
							<input type="password" class="form-control" required />
						</div>
						<button class="btn btn-primary w-100">Sign in</button>
					</form>
				</div>
			</div>
		</div>
		<div class="col-12 col-lg-6">
			<div class="card border-0 shadow-sm">
				<div class="card-body">
					<h2 class="h5 text-walnut">Create account</h2>
					<form class="mt-3" (submit)="$event.preventDefault()">
						<div class="row g-2">
							<div class="col-6">
								<label class="form-label">First name</label>
								<input type="text" class="form-control" required />
							</div>
							<div class="col-6">
								<label class="form-label">Last name</label>
								<input type="text" class="form-control" required />
							</div>
						</div>
						<div class="mb-2 mt-2">
							<label class="form-label">Email</label>
							<input type="email" class="form-control" required />
						</div>
						<div class="mb-3">
							<label class="form-label">Password</label>
							<input type="password" class="form-control" required />
						</div>
						<button class="btn btn-outline-secondary w-100">Create account</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</section>
