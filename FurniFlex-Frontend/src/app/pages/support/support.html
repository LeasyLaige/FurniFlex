<section class="py-4">
  <h1 class="h3 text-walnut mb-2">Support</h1>
  <p class="text-muted mb-4">We’re here to help with orders, returns, and product care.</p>

  <div class="accordion" id="supportFaq">
    <div class="accordion-item" *ngFor="let faq of [
      {q:'How do I track my order?', a:'You’ll receive a tracking link via email after dispatch.'},
      {q:'What’s your return policy?', a:'30-day hassle-free returns. Items must be in original condition.'},
      {q:'How do I care for wood furniture?', a:'Dust regularly and avoid direct sunlight; use coasters for drinks.'}
    ]; let i = index">
      <h2 class="accordion-header" [id]="'faq'+i">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" [attr.data-bs-target]="'#faqBody'+i" aria-expanded="false">
          {{ faq.q }}
        </button>
      </h2>
      <div [id]="'faqBody'+i" class="accordion-collapse collapse" [attr.aria-labelledby]="'faq'+i" data-bs-parent="#supportFaq">
        <div class="accordion-body">{{ faq.a }}</div>
      </div>
    </div>
  </div>
</section>
