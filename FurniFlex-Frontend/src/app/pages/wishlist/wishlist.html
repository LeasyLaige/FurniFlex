<section class="py-3">
	<h1 class="h3 text-walnut mb-3">Wishlist</h1>
	<div class="row g-3" *ngIf="items.length; else empty">
		<div class="col-12 col-md-6 col-lg-4" *ngFor="let p of items; index as i">
			<div class="card border-0 shadow-sm h-100">
				<div class="ratio ratio-4x3 rounded-top overflow-hidden bg-body-tertiary">
					<img [src]="p.img" [alt]="p.name" class="w-100 h-100 object-fit-cover" />
				</div>
				<div class="card-body d-flex justify-content-between align-items-center">
					<div>
						<div class="fw-semibold text-walnut">{{ p.name }}</div>
						<div class="text-muted small">${{ p.price }}</div>
					</div>
					<button class="btn btn-outline-secondary btn-sm" (click)="remove(i)">Remove</button>
				</div>
			</div>
		</div>
	</div>
	<ng-template #empty>
		<p class="text-muted">Your wishlist is empty.</p>
	</ng-template>
</section>
