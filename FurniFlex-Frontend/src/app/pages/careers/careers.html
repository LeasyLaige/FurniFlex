<section class="py-4">
  <h1 class="h3 text-walnut mb-2">Careers</h1>
  <p class="text-muted mb-4">Join a team crafting spaces people love.</p>

  <div class="row g-3">
    <div class="col-12 col-md-6 col-lg-4" *ngFor="let job of [
      {title:'Store Associate', location:'Makati City', type:'Full-time'},
      {title:'Warehouse Specialist', location:'Quezon City', type:'Full-time'},
      {title:'Customer Success', location:'Remote', type:'Contract'}
    ]">
      <div class="card border-0 shadow-sm h-100">
        <div class="card-body">
          <div class="fw-semibold text-walnut">{{ job.title }}</div>
          <div class="small text-muted">{{ job.location }} Â· {{ job.type }}</div>
        </div>
        <div class="card-footer bg-transparent border-0 pt-0 pb-3 px-3">
          <a routerLink="/contact" class="btn btn-primary btn-sm">Apply</a>
        </div>
      </div>
    </div>
  </div>
</section>
