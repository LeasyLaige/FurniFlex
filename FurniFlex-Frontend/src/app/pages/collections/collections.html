<section class="py-3">
	<div class="d-flex justify-content-between align-items-end mb-3">
		<h1 class="h3 text-walnut m-0">Collections</h1>
		<a routerLink="/category/Living Room" class="link-chevron">Browse rooms</a>
	</div>
	<div class="row g-3">
		<div class="col-6 col-md-3" *ngFor="let p of products">
			<div class="card border-0 shadow-sm h-100">
				<div class="ratio ratio-1x1 rounded-top overflow-hidden bg-body-tertiary position-relative">
					<img [src]="p.image" [alt]="p.name" class="w-100 h-100 object-fit-cover" />
					<button class="btn btn-light btn-sm position-absolute top-0 end-0 m-2" (click)="toggleWish(p)" [attr.aria-pressed]="inWish(p)" title="Add to wishlist">
					  <span [class]="inWish(p) ? 'text-danger' : 'text-muted'">â™¥</span>
					</button>
				</div>
				<div class="card-body">
					<div class="fw-semibold text-walnut">{{ p.name }}</div>
					<div class="text-muted small">${{ p.price }}</div>
				</div>
				<div class="card-footer bg-transparent border-0 pt-0 pb-3 px-3">
					<button class="btn btn-primary btn-sm w-100" (click)="addToCart(p)">Add to cart</button>
				</div>
			</div>
		</div>
	</div>
</section>
