<section class="py-3">
	<h1 class="h3 text-walnut mb-3">Contact</h1>
	<div class="row g-4">
		<div class="col-12 col-lg-6">
			<div class="card border-0 shadow-sm">
				<div class="card-body">
								<h2 class="h5 text-walnut">Send us a message</h2>
								<form class="mt-3" (submit)="$event.preventDefault(); submit(user() ? '' : name.value, user() ? '' : email.value, message.value)">
									<div class="small text-muted mb-2" *ngIf="user()">Sending as {{ user()?.name }} ({{ user()?.email }})</div>
									<div class="mb-2">
										<label class="form-label">Name</label>
													<input #name type="text" class="form-control" [required]="!user()" [hidden]="!!user()" />
									</div>
									<div class="mb-2">
										<label class="form-label">Email</label>
													<input #email type="email" class="form-control" [required]="!user()" [hidden]="!!user()" />
									</div>
						<div class="mb-3">
							<label class="form-label">Message</label>
										<textarea #message class="form-control" rows="5" required></textarea>
						</div>
									<button class="btn btn-primary" [disabled]="sending()">{{ sending() ? 'Sending…' : 'Send' }}</button>
									<div class="small mt-2" *ngIf="status() === 'ok'">Thanks! We’ll be in touch.</div>
									<div class="small text-danger mt-2" *ngIf="status() === 'error'">Could not send. Please try again.</div>
					</form>
				</div>
			</div>
		</div>
		<div class="col-12 col-lg-6">
			<div class="rounded-4 bg-sand" style="min-height: 320px;"></div>
		</div>
	</div>
</section>
