server:
  port: 8090
spring:
  datasource:
    url: jdbc:mysql://localhost:3307/api?allowPublicKeyRetrieval=true&createDatabaseIfNotExist=true&useSSL=false
    username: furniflexuser
    password: FurniflexMysql399!
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
    hibernate:
      naming:
        implicit-strategy: org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
      ddl-auto: update
  servlet:
    multipart:
      enabled: true
      file-size-threshold: 2KB
      max-file-size: 200MB
      max-request-size: 215MB
  http:
    multipart:
      enabled: true
      location: upload
  docker:
    compose:
      file: ../compose.yaml
  main:
    web-application-type: servlet
file:
  upload:
    location: ..\\upload-dir
logging:
  level:
    com:
      suarez:
        pricems: TRACE
api:
  service:
    customer:
      endpoint: http://localhost:8080/api/customer
    inventory:
      endpoint: http://localhost:8080/api/inventory
    order:
      endpoint: http://localhost:8080/api/order
    product:
      endpoint: http://localhost:8080/api/product
    supplier:
      endpoint: http://localhost:8080/api/supplier